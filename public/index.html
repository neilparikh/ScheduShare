<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no">
    <title>Event Share</title>
    
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<h1>Create an Itinerary</h1>

<form class="navbar-form" name="input" action="/create" method="get">
<div class="input-group input-group-lg">
    <input type="text" name="schedule" class="form-control"
    placeholder="Itinerary Name">
</div>
<div class ="input-group input-group-lg">
    <input type="text" name="organizer" class="form-control"
    placeholder="Organizer">
</div>
<div class="input-group input-group-lg">
    <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Create Itinerary</button>
    </span>
</div>
</form>

</body>
</html>
